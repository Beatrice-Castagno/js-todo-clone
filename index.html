<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>To do list</title>
</head>
<body>
  <main>
    <h1>La tua lista della spesa</h1>
    <div class="container">
      <div class="blocco-vis-lista">
        <ul class="lista"></ul>
      </div>
      <div class="blocco-inserimento">
        <label for="add-item">Aggiungi un elemento:</label>
        <input id="add-item" type="text" placeholder="Aggiungi elemento">
        <button id="button-add" type="submit" name="button">Aggiungi</button>
      </div>
    </div>
  </main>

  <div class="template">
    <li> <span class="lista-delete">&#10005;</span></li>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
